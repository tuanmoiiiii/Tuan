<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Dangnhap.css">
</head>
<body>
    <div class="b1">
        <h1 style="margin-left: 40%;">Đăng nhập</h1>
        <input class="in4" id="ten" type="text" placeholder="Tên đăng nhập" value="">
        <input class="in4" id="pass" type="password" placeholder="Mật khẩu" value="">
        <div style="display: flex;margin-left: 5px;">
            <a href="index.html" style="text-decoration: none;"><p><b id="p1">Đăng ký</b></p></a>
            <p onclick="TB()" style="margin-left: 71%;"><b id="p2">Quên mật khẩu</b></p>
        </div>
        <button id="DK" onclick="Kiemtra()"><b style="color: white;">Đăng Nhập</b></button><br>
        <input id="huy" onclick="Xoa()" type="submit" value="Hủy">
        <script type="text/javascript" language="javascript">
            function Kiemtra() {
                let tdn= document.getElementById("ten").value;
                let pass = document.getElementById("pass").value;
                var dem=0;
                for(let h of pass){
                    dem+=1;
                }
                if(tdn==""){
                    alert("Bạn chưa nhập tên đăng nhập");
                    tdn.focus();
                }
                if (pass=="") {
                    alert("Bạn chưa nhập password")
                    pass.focus();
                }
                if (dem<8) {
                    alert("Mật khẩu tối thiểu 8 ký tự")
                }
                if (tdn=="1771020718" && pass=="1771020718") {
                    window.location.assign("TrangChu.html");
                }
                else{
                    alert("Bạn nhập sai Tên đăng nhập hoặc mật khẩu vui lòng nhập lại!")
                    document.getElementById("ten").value="";
                    document.getElementById("pass").value="";
                    document.getElementById("ten").focus();
                }
            }
            function TB() {
                prompt("Vui lòng nhập email của bạn để lấy lại mật khâu!")
            }
            function Xoa() {
                document.getElementById("ten").value="";
                document.getElementById("pass").value="";
                document.getElementById("ten").focus();
            }
        </script>
    </div>
</body>
</html>
