        <div id="menu2">
            <p style="font-size: 25px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><b id="p0">iPhone 14 Pro 128GB</b></p>
            <div style="display: flex;">
                <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: red;font-size: 27px;"><b id="p1">24.690.000₫</b></p>
                <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: grey;font-size: 20px;margin-top: 30px;margin-left: 20px;"><del id="p2">27.990.000₫</del></p>
            </div>
            <div style="width: 100%;height: 50px;display: flex;background-color: rgba(128, 128, 128, 0.312);">
                <div class="choice-gia" style="width: 25%;" id="bt0">
                    <input style="margin-top: 10px;" type="radio" name="DL">128GB<br>24.690.000₫
                </div>
                <div class="choice-gia" style="width: 25%;" id="bt1">
                    <input style="margin-top: 10px;" type="radio" name="DL">256GB<br>27.490.000₫
                </div>
                <div class="choice-gia" style="width: 25%;" id="bt2">
                    <input style="margin-top: 10px;" type="radio" name="DL">512GB<br>25.990.000₫
                </div>
                <div class="choice-gia" style="width: 25%;" id="bt3">
                    <input style="margin-top: 10px;" type="radio" name="DL">1TB<br>29.990.000₫
                </div>
            </div>
            <div class="ttsp" style="background-color: azure;border: 1px solid rgba(128, 128, 128, 0.514); margin-top: 20px; height: 180px;border-radius: 5px;">

                <p style="margin-left: 20px;">Camera sau: 48.0 MP + 12.0 MP</p>
                <p style="margin-left: 20px;">Camera Selfie: 12.0 MP</p>
                <p style="margin-left: 20px;">CPU: Apple A16 Bionic</p>
                <p id="p3" style="margin-left: 20px;">Bộ nhớ trong: 256GB</p>
            </div>
            <button>Thêm vào giỏ hàng</button>
        </div>

    <script type="text/javascript" language="javascript">
        const main = document.getElementById('main');
        const doianh = document.querySelectorAll('.im');

        doianh.forEach(doianh => {
            doianh.addEventListener('mouseenter', () => {
                const anhmoi = doianh.getAttribute('data-full');
                main.src = anhmoi;
            });
        });
        $(document).ready(function(){
            $("#bt0").click(function(){
                $("#p0").text("iPhone 14 Pro 128GB");
                $("#p1").text("24.690.000₫");
                $("#p2").text("27.990.000₫");
                $("#p3").text("Bộ nhớ trong: 128GB");
                $(this).css({"background-color": "rgba(128, 128, 128, 0.836)"})
                $("#bt2").css({"background-color": ""})
                $("#bt3").css({"background-color": ""})
                $("#bt1").css({"background-color": ""})
            });
            $("#bt1").click(function(){
                $("#p0").text("iPhone 14 Pro 256GB");
                $("#p1").text("27.490.000₫");
                $("#p2").text("29.990.000₫");
                $("#p3").text("Bộ nhớ trong: 256GB");
                $(this).css({"background-color": "rgba(128, 128, 128, 0.836)"})
                $("#bt2").css({"background-color": ""})
                $("#bt3").css({"background-color": ""})
                $("#bt0").css({"background-color": ""})
            });
            $("#bt2").click(function(){
                $("#p0").text("iPhone 14 Pro 512GB");
                $("#p1").text("25.990.000₫");
                $("#p2").text("35.990.000₫");
                $("#p3").text("Bộ nhớ trong: 512GB");
                $(this).css({"background-color": "rgba(128, 128, 128, 0.836)"})
                $("#bt1").css({"background-color": ""})
                $("#bt3").css({"background-color": ""})
                $("#bt0").css({"background-color": ""})
            });
            $("#bt3").click(function(){
                $("#p0").text("iPhone 14 Pro 1TB");
                $("#p1").text("29.990.000₫");
                $("#p2").text("41.990.000₫");
                $("#p3").text("Bộ nhớ trong: 1TB");
                $(this).css({"background-color": "rgba(128, 128, 128, 0.836)"})
                $("#bt2").css({"background-color": ""})
                $("#bt1").css({"background-color": ""})
                $("#bt0").css({"background-color": ""})
            });
        });
    </script>
